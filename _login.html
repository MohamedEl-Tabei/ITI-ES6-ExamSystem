<div class="grid d-flex d-none" style="display: none" id="_login">
  <div class="d-none d-md-flex col-md-6 register-cover shadow">
    <h1 class="logo">Online Test</h1>
  </div>
  <form class="d-flex flex-column col p-4 needs-validation gap-2" novalidate>
    <h3 class="mb-3 d-flex gap-5">
      <div id="toSignup" class="text-center">Sign up</div>
      <div class="d-flex flex-column opacity-1 open text-center">
        Log in <img class="mt-1" src="/svg/underline.svg" />
      </div>
    </h3>
    <!-- Email -->
    <div>
      <label for="exampleInputEmail2" class="form-label mb-1">Email</label>
      <input
        type="email"
        class="form-control rounded-0"
        id="exampleInputEmail2"
        placeholder="example@test.com"
      />
      <small class="invalid-feedback d-flex"></small>
    </div>
    <!-- Password  -->
    <div>
      <label for="exampleInputPassword2" class="form-label mb-1"
        >Password</label
      >
      <div class="position-relative">
        <input
          type="password"
          class="form-control rounded-0"
          id="exampleInputPassword2"
          placeholder="••••••••"
        />
        <i
          class="fa-solid fa-eye-slash position-absolute eye"
          id="password-eye2"
        ></i>
        <small class="invalid-feedback d-flex"></small>
      </div>
    </div>
    <div>
      <small
        class="invalid-feedback d-block w-100 text-center my-3"
        id="invalidEmailorPass"
      ></small>
      <button
        type="submit"
        class="btn btn-primary rounded-0 w-100 pt-2 pb-2"
        id="submitBtn2"
        disabled
      >
        Login
      </button>
    </div>
  </form>
  <!-- No More -->
  <script>
    location.pathname = "";
  </script>
</div>
